<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja a Gato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
</head>

<body class="d-flex justify-content-center d-grid gap-1 p-5">
  <div class="bg-light align-content-md-center p-3 shadow-lg" style="height: 400px; width: auto;">
    <h2 class="text-secondary">De Ninja a Gato</h2>
    <h4>Seleccione el efecto y luego act√≠velo.</h4>

    <div class="row">
      <div class="col-md-6">
        <form action="/action_page.php">
          <p>Seleccione el efecto deseado:</p>
          <input type="radio" id="radioOne" name="efect" value="click">
          <label for="click">.on("click")</label><br>
          <input type="radio" id="radioTwo" name="efect" value="hover">
          <label for="hover">.hover</label><br>
          <button type="button" ; id="boton" : class="btn btn-outline-info">Activar/Desactivar</button>
          <br>
      </div>
      <div class="col-md-6">
        <div><img src="img/ninja0.png" data-alt-img="img/cat0.png"></div>

        <div><img src="img/ninja1.png" data-alt-img="img/cat1.png"></div>

        <div><img src="img/ninja2.png" data-alt-img="img/cat2.png"></div>

        <div><img src="img/ninja3.png" data-alt-img="img/cat3.png"></div>

        <div><img src="img/ninja4.png" data-alt-img="img/cat4.png"></div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {


      $("#boton").click(function () {
        var checkOne = document.getElementById('radioOne').checked;
        var checkTwo = document.getElementById('radioTwo').checked;
        console.log(checkOne, checkTwo);
        radio();
      });
    });


    function radio() {

      if (document.getElementById('radioOne').checked == true && document.getElementById('radioTwo').checked == false) {
        $("img").on("click", function () {
          var tempUno = $(this).attr("src");
          var tempDos = $(this).attr("data-alt-img");
          $(this).attr("src", tempDos);
          $(this).attr("data-alt-img", tempUno);          
          })
      }
      else if (document.getElementById('radioTwo').checked == true && document.getElementById('radioOne').checked == false) {
        $("img").hover(function () {
          var tempUno = $(this).attr("src");
          var tempDos = $(this).attr("data-alt-img");
          $(this).attr("src", tempDos);
          $(this).attr("data-alt-img", tempUno);
        });
      }

    }


  </script>

</body>

</html>
